<body>
	<h1>Parágrafos e Quebras de linhas</h1>
	<hr>
	<p>Você pode escrever um parágrafo de qualquer jeito, <br> basta colocar tudo no par de tags</p>
	&lt;p&gt; e &lt;/p&gt; <!--Less Than e Greater Than-->
	<p>Vamos adicionar alguns símbolos especiais: &reg; &copy; &trade; &euro;</p> <!--Existem outros símbolos no material-->
	<p>Vamos adicionar Emojis:
		&#x1f92b; <!--Tem site com emojis. Digita o final. O &#x é padrão-->
	</p>
